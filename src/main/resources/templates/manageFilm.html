<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Home</title>
    <link rel="stylesheet" href="#" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/all.css}" />
    <link rel="stylesheet" href="#" th:href="@{/css/index.css}" /><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<div class="container base">
    <div class="row base-row">
        <div class="col-3 menu">
            <div class="logo mb-5 text-center text-light bg-dark pt-1 pb-1">
                <h4>Bhanu Gold Theatre</h4>
            </div>
            <ul class="list">
                <li><a th:classappend="${menu == 'home'} ? 'text-dark' : ' '" th:href="@{/home}"><i class="fas fa-home"></i>&nbsp;&nbsp;Home</a></li>
                <li th:if="${session.user.bid==1}"><a th:href="@{/all-customers-records}"><i class="fas fa-users"></i>&nbsp;&nbsp;All Users</a></li>
                <li><a th:href="@{/manageFilm}"><i class="fa-solid fa-film"></i>&nbsp;&nbsp;Manage film</a></li>
                <li><a th:href="@{/manageEvent}"><i class="fa-solid fa-calendar"></i>&nbsp;&nbsp;Manage event</a></li>
            </ul>
        </div>
        <div class="col-9 main-dashboard">


            <div class="before_main_section row">
                <div style="text-align: center">
                    <h1 style="display: inline-block" class="btn btn-success mt-3 mb-3" >
                        <a style="text-decoration: none;color: white" th:href="addFilm">Add new film</a>
                        </h1>
                </div>
                <div class="card-section col-lg-4 mt-3 mb-3" th:each="movies : ${listMovie}">
                    <a target="_blank" th:href="${movies.iframe}" class="btn card-section__btn">
                        <i class="fa-solid fa-play"></i>
                    </a>
                        <a th:href="'/movie-detail-manage/' +${movies.movieId}">
                            <img th:src="${movies.image}" height="280px" alt="" />
                        </a>

                        <div>
                            <span style="font-size: 15px;font-weight: 500;display: inline-block;width: 100%;text-align: center" th:text="${movies.movieName}"></span>
                        </div>
                        <div class="card_body mt-1">
                            <a th:href="'/update/film/' + ${movies.movieId}" class="btn btn-warning btn-detail">Update</a>
                            <a th:href="'/delete/film/' + ${movies.movieId}" class="btn btn-primary" name="movieName" th:value="${movies.movieName}">Delete</a>
                        </div>
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
